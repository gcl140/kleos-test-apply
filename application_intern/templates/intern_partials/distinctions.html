{% load widget_tweaks %}

<!-- <form hx-post="{% url 'intern_create_distinction' %}" hx-target="#distinction-list" hx-swap="beforeend"      hx-on::after-request="this.remove()" hx-trigger="click from:#submit-all"> -->
<form hx-post="{% url 'intern_create_distinction' %}" hx-target="#distinction-list" hx-swap="beforeend"      hx-on::after-request="this.remove()" hx-trigger="click from:#submit-all">
    
    <div class="form-group">
        <div class="form-row">
            <!-- distinction Name -->
            <div class="input-group">
                <label for="{{ form.distinction_name.id_for_label }}" class="form-label">
                    <i class="fas fa-award"></i> {{ form.distinction_name.label }}
                </label>
                {{ form.distinction_name|add_class:"form-control" }}
            </div>
        </div>

        <div class="form-row">
            <!-- level_of_rec -->
            <div class="input-group">
                <label for="{{ form.level_of_rec.id_for_label }}" class="form-label">
                    <i class="fa-solid fa-scale-unbalanced-flip"></i> Level of Recognition
                </label>
                {{ form.level_of_rec|add_class:"form-control" }}
            </div>
        </div>

        <div class="form-row">
            <!-- year -->
            <div class="input-group">
                <label for="{{ form.year.id_for_label }}" class="form-label">
                    <i class="fas fa-calendar"></i> {{ form.year.label }}
                </label>
                {{ form.year|add_class:"form-control" }}
            </div>
        </div>

        <div class="col-3 align-self-end">
            <button type="button"  style="width: fit-content; background-color: rgb(255, 108, 108);" class="btn btn-danger" hx-on:click="this.closest('form').remove()">
                Cancel
            </button>
        </div>
    </div>

<br>
</form>

<style>
    .distinction-form {
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--tansaf-blue);
        margin-bottom: 0.5rem;
    }

    .form-label i {
        color: var(--tansaf-gold);
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgb(214, 214, 214);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--tansaf-blue);
        box-shadow: none;
    }
</style>
