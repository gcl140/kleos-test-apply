{% load widget_tweaks %}

<!-- <form hx-post="{% url 'intern_create_dependent' %}" hx-target="#dependent-list" hx-swap="beforeend"      hx-on::after-request="this.remove()" hx-trigger="click from:#submit-all"> -->

<form hx-post="{% url 'intern_create_dependent' %}" hx-target="#dependent-list" hx-swap="beforeend"      hx-on::after-request="this.remove()" hx-trigger="click from:#submit-all">
    
    <div class="form-group">
        <div class="form-row">
            <!-- dependent Name -->
            <div class="input-group">
                <label for="{{ form.dependent_name.id_for_label }}" class="form-label">
                    <i class="fas fa-user"></i> {{ form.dependent_name.label }}
                </label>
                {{ form.dependent_name|add_class:"form-control" }}
            </div>
        </div>
        <div class="form-row">
            <!-- Degree -->
            <div class="input-group">
                <label for="{{ form.relationship.id_for_label }}" class="form-label">
                    <i class="fa-solid fa-heart"></i>
                     {{ form.relationship.label }}
                </label>
                {{ form.relationship|add_class:"form-control" }}
            </div>
        </div>
        <div class="col-3 align-self-end">
            <button type="button"  style="width: fit-content; background-color: rgb(255, 108, 108);" class="btn btn-danger" hx-on:click="this.closest('form').remove()">
                Cancel
            </button>
        </div>
    </div>
</form>

<style>
    .dependent-form {
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--tansaf-blue);
        margin-bottom: 0.5rem;
    }

    .form-label i {
        color: var(--tansaf-gold);
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgb(214, 214, 214);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--tansaf-blue);
        box-shadow: none;
    }
</style>
