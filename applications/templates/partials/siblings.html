{% load widget_tweaks %}

<!-- <form hx-post="{% url 'create_sibling' %}" hx-target="#sibling-list" hx-swap="beforeend"      hx-on::after-request="this.remove()" hx-trigger="click from:#submit-all"> -->
<form hx-post="{% url 'create_sibling' %}" hx-target="#sibling-list" hx-swap="beforeend"      hx-on::after-request="this.remove()" hx-trigger="click from:#submit-all">
    
        <div class="form-group">
            <div class="form-row">
                <!-- Sibling Name -->
                <div class="input-group">
                    <label for="{{ form.sibling_name.id_for_label }}" class="form-label">
                        <i class="fas fa-user"></i> Name of Sibling
                    </label>
                    {{ form.sibling_name|add_class:"form-control" }}
                </div>
            </div>

        <div class="form-row">
            <!-- Age -->
            <div class="input-group">
                <label for="{{ form.age.id_for_label }}" class="form-label">
                    <i class="fas fa-calendar"></i> {{ form.age.label }}
                </label>
                {{ form.age|add_class:"form-control" }}
            </div>
        </div>

        <div class="form-row">
            <!-- Education -->
            <div class="input-group">
                <label for="{{ form.education.id_for_label }}" class="form-label">
                    <i class="fas fa-graduation-cap"></i> Highest Education Level Completed
                </label>
                {{ form.education|add_class:"form-control" }}
            </div>
        </div>

        <div class="form-row">
            <!-- Institute -->
            <div class="input-group">
                <label for="{{ form.institute.id_for_label }}" class="form-label">
                    <i class="fas fa-school"></i> 
                    Please provide the name of the educational institution (school) where this sibling completed their highest level of education.
                </label>
                {{ form.institute|add_class:"form-control" }}
            </div>
        </div>

        <div class="form-row">
            <!-- Degree -->
            <div class="input-group">
                <label for="{{ form.degree.id_for_label }}" class="form-label">
                    <i class="fas fa-scroll"></i> Please provide the highest qualification this sibling has earned (e.g., Degree, Certificate, Diploma, etc.). For example, if the sibling has a degree, you can write it as: Bachelor of Science in Computer Science.
                </label>
                {{ form.degree|add_class:"form-control" }}
            </div>
        </div>

        <div class="form-row">
            <!-- Occupation -->
            <div class="input-group">
                <label for="{{ form.occupation.id_for_label }}" class="form-label">
                    <i class="fas fa-briefcase"></i> 
                    What is this siblingâ€™s current occupation? If this sibling is not currently working, please leave this section blank.
                </label>
                {{ form.occupation|add_class:"form-control" }}
            </div>
        </div>
        <div class="col-3 align-self-end">
            <button type="button"  style="width: fit-content; background-color: rgb(255, 108, 108);" class="btn btn-danger" hx-on:click="this.closest('form').remove()">
                Cancel
            </button>
        </div>
    </div>
</form>

<style>
    .sibling-form {
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--tansaf-blue);
        margin-bottom: 0.5rem;
    }

    .form-label i {
        color: var(--tansaf-gold);
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgb(214, 214, 214);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--tansaf-blue);
        box-shadow: none;
    }


</style>
