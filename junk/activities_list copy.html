    <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-light">
            <tr>
                <th scope="col" class="fw-semibold">Activity</th>
                <th scope="col" class="fw-semibold text-center">Start Year</th>
                <th scope="col" class="fw-semibold text-center">End Year</th>
                <th scope="col" class="fw-semibold text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="activity-icon bg-light rounded-circle p-2 me-3">
                            <i class="fa-solid fa-calendar-days text-primary"></i>
                        </div>
                        <div>
                            <strong>{{ activity.activity_type }}</strong>
                            <p class="text-muted mb-0">{{ activity.organization_name }}</p>
                        </div>
                    </div>
                </td>
                <td class="text-center">
                    <span class="text-muted">{{ activity.start_year }}</span>
                </td>
                <td class="text-center">
                    <span class="text-muted">{{ activity.end_year }}</span>
                </td>
                <td class="text-center">
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'update_activity' activity.id %}"
                            class="btn btn-warning btn-sm rounded-pill px-3 d-flex align-items-center">
                            <i class="fa-solid fa-pencil-alt me-1"></i> Edit
                        </a>
                        <a href="{% url 'delete_activity' activity.id %}"
                            class="btn btn-danger btn-sm rounded-pill px-3 d-flex align-items-center">
                            <i class="fa-solid fa-trash-alt me-1"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
