<tr>
    <td>
        <div class="d-flex align-items-center">
            <div class="dependent-icon bg-light rounded-circle p-2 me-3">
                <i class="fa-solid fa-user-group text-primary"></i>

            </div>
            <div>
                <strong>{{ dependent.dependent_name }}</strong>
                <p class="text-muted mb-0">{{ dependent.relationship }}</p>
            </div>
        </div>
    </td>
    <td class="text-center">
        <div class="d-flex justify-content-center gap-2" style="display: flex; flex-direction: column;">
            <a href="{% url 'update_dependent' dependent.id %}"
                class="btn btn-warning btn-sm rounded-pill px-3 d-flex align-items-center">
                <i class="fa-solid fa-pencil-alt me-1"></i> Edit
            </a>
            <a href="{% url 'delete_dependent' dependent.id %}"
                class="btn btn-danger btn-sm rounded-pill px-3 d-flex align-items-center">
                <i class="fa-solid fa-trash-alt me-1"></i> Delete
            </a>
        </div>
    </td>
</tr>
