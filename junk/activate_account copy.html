<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            /* font-family: 'DM Serif Text', serif, 'Gowun Batang', sans-serif; */
            font-family: 'DM Sans', sans-serif; /* Apply the font family to body */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #007bff;
        }
        p {
            color: #333333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Hello {{ user.first_name }}</h2>
        <p>Thank you for registering with Tanair! To complete your registration, please click the button below to activate your account.</p>
        <a href="{{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}" class="btn-primary">Activate Your Account</a>
        <p>If you did not sign up for Tanair, please ignore this email.</p>
        <p>Best regards,<br>Tanair Team</p>
    </div>
</body>

</html>
