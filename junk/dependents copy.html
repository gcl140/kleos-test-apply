{% load widget_tweaks %}
<br>
<form hx-post="{% url 'create_dependent' %}" hx-target="#dependent-list" hx-swap="beforeend"
      hx-on::after-request="this.remove()" hx-trigger="click from:#submit-all">
    <div class="row g-3">
        <div class="col-12 col-md-4">
            <label for="{{ form.dependent_name.id_for_label }}" class="form-label fw-bold">
                {{ form.dependent_name.label }}
            </label>
            {{ form.dependent_name|add_class:"form-control" }}
        </div>
        <div class="col-12 col-md-4">
            <label for="{{ form.relationship.id_for_label }}" class="form-label fw-bold">
                {{ form.relationship.label }}
            </label>
            {{ form.relationship|add_class:"form-control" }}
        </div>

        <div class="col-3 align-self-end">
            <button type="button" style="width: fit-content;" class="btn btn-danger" hx-on:click="this.closest('form').remove()">
                Cancel
            </button>
        </div>
    </div>
</form>
