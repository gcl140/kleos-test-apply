{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanSAF - Student Support Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/homepagecopy.css' %}">
    <link rel="shortcut icon" href="{% static 'fav-1-150x150.png' %}" type="image/x-icon">

    <style>
        .ukoko {
  padding: 15px 40px;
  font-size: 1.2rem;
  font-weight: bold;
  /* border-radius: 50px; */
  background-color: #ff4757;
  border: none;

  font-family: inherit;
  color: black;
  background-color: white;
  border: 1px solid #535252;
  padding: 12px 25px;
  cursor: pointer;
  box-shadow: 5px 5px 0px #000000;
  gap: 10px;
  transition: box-shadow 0.2s, transform 0.2s;
  margin-top: 20px;

}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="{% url 'homepage' %}" class="brand">
                
                <img src="{% static 'fav-1-150x150.png' %}" alt="" width="40px" style="margin: 0;">
                TanSAF
            </a>
            
            <div class="nav-links">
                <a href="https://beta.tansaf.or.tz">About</a>
                <!-- <a href="#achievements">Achievements</a>
                <a href="#universities">Universities</a> -->
                <a href="https://beta.tansaf.or.tz/contact">Contact</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <div class="hero-container position-relative text-white text-center" style="color: white !important;">
        <!-- Replaced video with image -->
        <img src="{% static 'assets/videos/204a453366e1401480f27b5df35a5c36.jpg' %}" alt="TanSAF Students" class="hero-video w-100" style="object-fit: cover; height: 100vh;">
        
        <div class="hero-overlay d-flex flex-column justify-content-center align-items-center">
            <!-- <h1>Your academic journey begins with TanSAF</h1> -->
             
        <div class="container">
            <!-- <h1>Empowering Tanzanian Students Worldwide</h1> -->
            <h1>Your future starts here</h1>
        </div>
            <p class="lead" style="margin-bottom: 30px;">
                <br>
                Empowering Tanzanian students to access world-class education 
                opportunities through comprehensive support and guidance.
                <br>
            </p>
            <div class="d-flex gap-3">
                <a href="{% url 'login' %}" class="ukoko">
                    Get Started
                    <i class="fa-solid fa-rocket"></i>
                </a>
                <!-- <a href="{% url 'register' %}" class="btn btn-outline-light btn-lg mt-3">
                    Create Account
                </a> -->
            </div>
        </div>
    </div>
    <!-- Hero Section -->


    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-content') && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
