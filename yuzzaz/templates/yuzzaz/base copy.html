{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanSAF - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'fav-1-150x150.png' %}" type="image/x-icon">

</head>
<body>
    
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <a href="{% url 'homepage' %}" class="nav-brand">
                <!-- <i class="fas fa-graduation-cap"></i> -->
                <img src="{% static 'fav-1-150x150.png' %}" alt="" width="40px" style="margin: 0;">

                TanSAF
            </a>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-links">
                <a href="{% url 'homepage' %}" class="nav-link">
                    <i class="fas fa-home"></i> Homepage
                </a>
                <a href="https://beta.tansaf.or.tz" class="nav-link">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="https://beta.tansaf.or.tz/contact/" class="nav-link">
                    <i class="fas fa-envelope"></i> Contact
                </a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% endif %}
                
            </div>
        </div>
    </nav>

    <div class="login-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <!-- Illustration Side -->

<!-- Illustration Side -->
<div class="illustration-side">
  <div id="eduCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/careen.jpg' %}" class="d-block w-100 illustration" alt="Education 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100 illustration" alt="Education 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/noviaa.jpg' %}" class="d-block w-100 illustration" alt="Education 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slide4.jpg' %}" class="d-block w-100 illustration" alt="Education 4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#eduCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eduCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>



        <!-- Form Side -->
        <div class="form-side">
            <form class="login-form" method="POST">
                {% block content %} {% endblock %}
         
                <!-- Bootstrap JS (Ensure it's included for dropdown functionality) -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                
            </form>
        </div>
    </div>

        <!-- Toast Messages -->
        {% if messages %}
        <div class="fixed-toast-container">
            {% for message in messages %}
            <div class="toast-message {% if message.tags %}{{ message.tags }}{% endif %}">
                <div class="toast-content">
                    <div class="toast-text">{{ message }}</div>
                    <button type="button" class="toast-close" onclick="this.parentElement.parentElement.remove()">Ã—</button>
                </div>
                <div class="toast-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    
    <!-- Scripts -->
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
