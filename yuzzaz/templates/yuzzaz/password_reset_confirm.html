{% extends 'yuzzaz/base copy.html' %}
{% block content %}
<div class="form-header">
  <h2>Set New Password</h2>
  <p>Enter your new password below and confirm it to reset your account access.</p>
</div>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <input type="password" name="new_password1" id="new_password1" class="form-input" placeholder=" " required>
        <label for="new_password1" class="form-label">New Password</label>
        <div class="text-danger">
            {{ form.new_password1.errors }}
        </div>
    </div>

    <div class="form-group">
        <input type="password" name="new_password2" id="new_password2" class="form-input" placeholder=" " required>
        <label for="new_password2" class="form-label">Confirm New Password</label>
        <div class="text-danger">
            {{ form.new_password2.errors }}
        </div>
    </div>

    <button type="submit" class="submit-btn">
        <span class="btn-text">Change Password</span>
    </button>
</form>
{% endblock %}
